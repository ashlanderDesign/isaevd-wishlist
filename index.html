      <form class="container-fluid">
        <label>
          <input
            name="showReceived"
            type="checkbox"
            role="switch"
            id="showReceivedToggle"
          />
          Показать полученные

      </form>
      <section class="table-wrapper">
        <table class="striped">
          <thead>
            <tr>
              <th
                data-tooltip="Чем выше приоритет - тем нужнее\желаннее вещь"
                data-placement="right"
              >
                Приоритет
              </th>
              <th>Название</th>
              <th>Теги</th>
              <th data-tooltip="Цены обновляются нерегулярно">~Стоимость</th>
              <th>Ссылка</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
          <tfoot id="table-footer"></tfoot>
        </table>
      </section>
