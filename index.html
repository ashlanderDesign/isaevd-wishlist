<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.slate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Wishlist</title>
  </head>
  <body class="container-fluid">
    <div class="container mobile-search hidden" id="mobile-search">
      <input
        type="search"
        name="search"
        id="mobile-search-input"
        placeholder="Найти..."
      />
    </div>
    <nav class="container-fluid header">
      <ul>
        <li class="title">Вишлист</li>
      </ul>
      <ul>
        <li>
          <a id="toggle-dark" class="theme-toggle dark-only"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-moon"
            >
              <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
            </svg>
          </a>
          <a id="toggle-light" class="theme-toggle light-only">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-sun"
            >
              <circle cx="12" cy="12" r="4" />
              <path d="M12 2v2" />
              <path d="M12 20v2" />
              <path d="m4.93 4.93 1.41 1.41" />
              <path d="m17.66 17.66 1.41 1.41" />
              <path d="M2 12h2" />
              <path d="M20 12h2" />
              <path d="m6.34 17.66-1.41 1.41" />
              <path d="m19.07 4.93-1.41 1.41" />
            </svg>
          </a>
        </li>
        <li>
          <input
            type="search"
            name="search"
            id="search-input"
            placeholder="Найти..."
          />
          <a id="mobile-search-toggle"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-search"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.3-4.3" />
            </svg>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <form class="container-fluid">
        <label>
          <input
            name="showReceived"
            type="checkbox"
            role="switch"
            id="showReceivedToggle"
          />
          Показать полученные
        </label>
      </form>
      <section class="table-wrapper">
        <table class="striped">
          <thead>
            <tr>
              <th>Приоритет</th>
              <th>Название</th>
              <th>Теги</th>
              <th data-tooltip="Цены обновляются нерегулярно">~Стоимость</th>
              <th>Ссылка</th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </section>
    </main>
    <footer>
      Designed using
      <a href="https://picocss.com/" target="_blank" rel="noopener">
        <img
          class="light-only"
          src="./assets/icons/pico.svg"
          alt="pico.css"
          srcset=""
        />
        <img
          class="dark-only"
          src="./assets/icons/pico-dark.svg"
          alt="pico.css"
          srcset=""
        />
      </a>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
